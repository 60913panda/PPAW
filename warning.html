<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全警告 (背景執行 - 增強版)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
    </style>
</head>
<body>
    <!-- 頁面中已無任何可見內容，警告訊息會在開發者工具中顯示 -->

    <script>
        /**
         * Self-XSS (自我跨站指令碼) 保護警告
         */
        (function() {
            const message = `%c住手！\n\n%c這是一個專為開發人員設計的瀏覽器功能。如果有人告訴您在這裡複製貼上任何東西來啟用特殊功能或「駭入」他人帳號，這很可能是一場騙局，並且會讓攻擊者有機會竊取您的個人資訊或控制您的帳號。`;
            const stopStyles = [
                'color: red;',
                'font-size: 48px;',
                'font-weight: bold;',
                'text-shadow: 2px 2px 5px rgba(0,0,0,0.5);'
            ].join(' ');
            const messageStyles = [
                'font-size: 16px;',
                'line-height: 1.6;'
            ].join(' ');
            console.log(message, stopStyles, messageStyles);
        })();

        /**
         * 禁用開發者工具的常用快捷鍵
         */
        document.addEventListener('keydown', function(event) {
            // 禁用 F12
            if (event.keyCode === 123) {
                event.preventDefault();
            }
            // 禁用 Ctrl+Shift+I (Windows/Linux)
            if (event.ctrlKey && event.shiftKey && event.keyCode === 73) {
                event.preventDefault();
            }
            // 禁用 Command+Option+I (Mac)
            if (event.metaKey && event.altKey && event.keyCode === 73) {
                event.preventDefault();
            }
        });

        /**
         * 禁用右鍵選單
         */
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });
    </script>
</body>
</html>
