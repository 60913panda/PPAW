<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PandaPanda 的 AI 日常</title>
    
    <!-- 引入 Google Fonts 使字體更美觀 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- CSS 樣式直接嵌入 HTML 中 -->
    <style>
        /* --- 全域設定 --- */
        :root {
            --primary-color: #2c5e32;
            --secondary-color: #3c6e42;
            --background-color: #f0f8e8;
            --card-bg-color: #ffffff;
            --text-color: #3d3d3d;
            --border-color: #dde8d4;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            line-height: 1.7;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        /* --- 頁首 & 導覽列 --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 2px solid var(--border-color);
        }

        .logo {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 45px;
            height: 45px;
            margin-right: 12px;
            border-radius: 50%;
        }

        nav a {
            margin-left: 25px;
            text-decoration: none;
            color: var(--secondary-color);
            font-weight: 600;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: var(--primary-color);
        }

        /* --- 內容區塊通用樣式 --- */
        .page-section {
            background-color: var(--card-bg-color);
            padding: 40px;
            margin-top: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .page-section h2 {
            font-size: 2em;
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 20px;
            border-bottom: 3px solid #eef5e9;
            padding-bottom: 10px;
        }

        /* --- 小工具區塊樣式 --- */
        #category-nav {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
        }

        .category-button {
            padding: 10px 20px;
            border: 2px solid var(--border-color);
            background-color: #f8fbf6;
            color: var(--secondary-color);
            font-size: 1em;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-button:hover {
            background-color: var(--secondary-color);
            color: white;
            border-color: var(--secondary-color);
        }

        .category-button.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        /* --- Tool Card --- */
        .tool-card {
            background-color: var(--card-bg-color);
            border: 1px solid #eef5e9;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.09);
        }
        
        .tool-card-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            background-color: #f0f0f0;
        }

        .tool-card-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .tool-card h3 {
            margin-top: 0;
            color: var(--primary-color);
        }
        
        .tool-card p {
            flex-grow: 1;
            margin-bottom: 20px;
        }

        .tool-link {
            display: inline-block;
            align-self: flex-start;
            padding: 10px 20px;
            background-color: var(--secondary-color);
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .tool-link:hover {
            background-color: var(--primary-color);
        }

        /* --- Loading Spinner --- */
        #loader {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: var(--secondary-color);
        }
        
        /* --- 頁尾 --- */
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #777;
            font-size: 0.9em;
        }
        
        .social-links {
            margin-bottom: 15px;
        }

        .social-links a {
            color: var(--secondary-color);
            text-decoration: none;
            margin: 0 10px;
            font-weight: 600;
            transition: text-decoration 0.3s ease;
        }

        .social-links a:hover {
            text-decoration: underline;
        }

        /* --- 響應式設計 --- */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
            }

            nav {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }

            nav a {
                margin-left: 10px;
            }

            .page-section {
                padding: 25px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 頁首：網站標題和主選單 -->
        <header>
            <div class="logo"><img src="https://lh3.googleusercontent.com/a/ACg8ocK0Sd79qNlGdQiGKEoKfuQxqHiVCHuyH4Sw5qFkJfpy4K_J23I=s288-c-no" alt="PandaPanda Logo"> PandaPanda的AI日常</div>
            <nav>
                <a href="#about">關於本站</a>
                <a href="#tools">小工具</a>
                <a href="https://www.youtube.com/channel/UCKh0gyNAiQJRH-PkIGNkEfg" target="_blank" rel="noopener noreferrer">YouTube頻道</a>
                <a href="https://www.facebook.com/profile.php?id=61578859210871&locale=zh_TW" target="_blank" rel="noopener noreferrer">Facebook</a>
            </nav>
        </header>

        <main>
            <!-- 區塊1: 網站介紹 -->
            <section id="about" class="page-section">
                <h2>歡迎來到 PandaPanda 的 AI 世界</h2>
                <p>
                    歡迎來到PandaPanda的AI日常
                    這裡有用AI做的網站和還有各種小工具<br>
                    還有各種AI工具...
                </p>
            </section>

            <!-- 區塊2: 小工具 (動態載入) -->
            <section id="tools" class="page-section">
                <h2>AI 小工具區</h2>
                <p>
                    請選擇一個分類，探索由 AI 驅動的實用小工具！
                </p>
                <!-- 分類按鈕將會動態插入到這裡 -->
                <div id="category-nav"></div>
                <!-- 小工具卡片將會動態插入到這裡 -->
                <div id="tools-grid" class="tools-grid">
                    <div id="loader">正在從 Google Sheets 讀取資料...</div>
                </div>
            </section>
        </main>

        <!-- 頁尾 -->
        <footer>
            <div class="social-links">
                <a href="https://www.youtube.com/channel/UCKh0gyNAiQJRH-PkIGNkEfg" target="_blank" rel="noopener noreferrer">YouTube頻道</a> | <a href="https://www.facebook.com/profile.php?id=61578859210871&locale=zh_TW" target="_blank" rel="noopener noreferrer">Facebook粉絲專頁</a>
            </div>
            <p>版權所有 &copy; 2025 PandaPanda的AI日常 All Rights Reserved. </p>
        </footer>
    </div>

    <!-- JavaScript 程式碼 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Google Sheet 的基本資訊
            const sheetId = "2PACX-1vSJ1cdJXq-xDZrNyPMN1a4d94p8_udpoGwBtQGw7ecg0r0Dsd-6zNcfHxOdGrJ_pcYt13HbcE67aRa4";
            const baseCsvUrl = `https://docs.google.com/spreadsheets/d/e/${sheetId}/pub?single=true&output=csv`;
            
            // 存放分類和工具資料的DOM元素
            const categoryNav = document.getElementById('category-nav');
            const toolsGrid = document.getElementById('tools-grid');
            const loader = document.getElementById('loader');

            // 簡易 CSV 解析函式
            function parseCSV(text) {
                const lines = text.trim().split('\n');
                const headers = lines[0].split(',').map(h => h.trim());
                return lines.slice(1).map(line => {
                    const values = line.split(',').map(v => v.trim());
                    let obj = {};
                    headers.forEach((header, i) => {
                        obj[header] = values[i];
                    });
                    return obj;
                });
            }

            // 渲染工具卡片
            function renderTools(tools) {
                toolsGrid.innerHTML = ''; // 清空現有內容
                if (!tools || tools.length === 0) {
                    toolsGrid.innerHTML = '<p>這個分類下沒有找到任何工具。</p>';
                    return;
                }

                tools.forEach(tool => {
                    // 檢查確保所有欄位都有值
                    const name = tool['名稱'] || '無標題';
                    const description = tool['說明'] || '無描述';
                    const link = tool['連結'] || '#';
                    const imageUrl = tool['圖片連結'] || 'https://placehold.co/600x400/eef5e9/7b9c81?text=No+Image';

                    const card = document.createElement('div');
                    card.className = 'tool-card';
                    card.innerHTML = `
                        <img src="${imageUrl}" alt="${name}" class="tool-card-image" onerror="this.onerror=null;this.src='https.placehold.co/600x400/eef5e9/7b9c81?text=Image+Error';">
                        <div class="tool-card-content">
                            <h3>${name}</h3>
                            <p>${description}</p>
                            <a href="${link}" class="tool-link" target="_blank" rel="noopener noreferrer">前往使用</a>
                        </div>
                    `;
                    toolsGrid.appendChild(card);
                });
            }
            
            // 根據 GID 讀取特定工作表的工具
            async function fetchToolsByGid(gid) {
                loader.style.display = 'block';
                toolsGrid.innerHTML = '';

                try {
                    const response = await fetch(`${baseCsvUrl}&gid=${gid}`);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const csvText = await response.text();
                    const tools = parseCSV(csvText);
                    renderTools(tools);
                } catch (error) {
                    console.error('讀取工具資料失敗:', error);
                    toolsGrid.innerHTML = '<p>抱歉，讀取工具資料時發生錯誤，請稍後再試。</p>';
                } finally {
                    loader.style.display = 'none';
                }
            }

            // 讀取並渲染分類
            async function fetchCategories() {
                const categoryGid = '0'; // '分類' 工作表的 GID 通常是 0
                try {
                    const response = await fetch(`${baseCsvUrl}&gid=${categoryGid}`);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const csvText = await response.text();
                    const categories = parseCSV(csvText);
                    
                    categoryNav.innerHTML = '';
                    categories.forEach((cat, index) => {
                        const catName = cat['分類'];
                        const catGid = cat['gid'];
                        if (catName && catGid) {
                            const button = document.createElement('button');
                            button.className = 'category-button';
                            button.textContent = catName;
                            button.dataset.gid = catGid;
                            
                            button.addEventListener('click', () => {
                                // 處理按鈕的 active 狀態
                                document.querySelectorAll('.category-button').forEach(btn => btn.classList.remove('active'));
                                button.classList.add('active');
                                fetchToolsByGid(catGid);
                            });
                            
                            categoryNav.appendChild(button);

                            // 自動載入第一個分類的內容
                            if (index === 0) {
                                button.classList.add('active');
                                fetchToolsByGid(catGid);
                            }
                        }
                    });

                } catch (error) {
                    console.error('讀取分類資料失敗:', error);
                    toolsGrid.innerHTML = '<p>抱歉，讀取分類資料時發生錯誤，請檢查您的 Google Sheet 設定是否正確。</p>';
                }
            }

            // 網頁載入後，開始執行
            fetchCategories();
        });
    </script>
</body>
</html>
