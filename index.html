    <!-- 引入 Google Fonts 使字體更美觀 -->

    <!-- CSS 樣式直接嵌入 HTML 中 -->
    <style>
        /* --- 全域設定 --- */
        :root {
            --primary-color: #2c5e32;
            --secondary-color: #3c6e42;
            --background-color: #f0f8e8;
            --card-bg-color: #ffffff;
            --text-color: #3d3d3d;
            --border-color: #dde8d4;
            --error-color: #D8000C;
            --error-bg-color: #FFD2D2;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            line-height: 1.7;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* --- 頁首 & 導覽列 --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 2px solid var(--border-color);
        }

        .logo {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 45px;
            height: 45px;
            margin-right: 12px;
            border-radius: 50%;
        }

        nav a {
            margin-left: 25px;
            text-decoration: none;
            color: var(--secondary-color);
            font-weight: 600;
            font-size: 1.1em;
            transition: all 0.3s ease;
            padding-bottom: 8px;
            border-bottom: 3px solid transparent;
        }

        nav a:hover {
            color: var(--primary-color);
        }
        
        nav a.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        /* --- 內容區塊通用樣式 --- */
        .page-section {
            background-color: var(--card-bg-color);
            padding: 40px;
            margin-top: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            display: none;
        }

        .page-section.active {
            display: block;
        }

        .page-section h2 {
            font-size: 2em;
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 20px;
            border-bottom: 3px solid #eef5e9;
            padding-bottom: 10px;
        }
        
        /* --- 節日倒數計時器樣式 --- */
        #countdown-container {
            text-align: center;
            padding: 30px 20px;
            margin-top: 30px;
            background-color: #f8fbf6;
            border-radius: 15px;
            border: 2px solid var(--border-color);
        }

        #festival-name {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0;
        }
        
        #countdown-timer {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .countdown-box {
            background: var(--card-bg-color);
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            min-width: 80px;
        }

        .countdown-number {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--secondary-color);
        }
        
        .countdown-label {
            font-size: 0.9em;
            color: #666;
        }


        /* --- 巢狀分類樣式 --- */
        #category-container {
            margin-bottom: 30px;
        }
        
        .category-item {
            margin-top: 5px;
        }

        .category-button {
            padding: 12px 25px;
            border: 2px solid var(--border-color);
            background-color: #f8fbf6;
            color: var(--secondary-color);
            font-size: 1.1em;
            font-weight: 700;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .category-button:hover {
             background-color: #eef5e9;
        }
        
        .category-button.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .category-button .arrow {
            border: solid var(--secondary-color);
            border-width: 0 3px 3px 0;
            display: inline-block;
            padding: 3px;
            transform: rotate(45deg);
            transition: transform 0.3s;
        }
        .category-button.active .arrow {
             border-color: white;
        }
        .category-button.open .arrow {
            transform: rotate(-135deg);
        }

        .subcategory-container {
            display: none;
            padding-left: 30px;
            margin-left: 15px;
            border-left: 2px solid #eef5e9;
        }
        
        .subcategory-container.open {
            display: block;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        /* --- Tool Card --- */
        .tool-card {
            background-color: var(--card-bg-color);
            border: 1px solid #eef5e9;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.09);
        }
        
        .tool-card-image {
            width: 100%;
            height: auto;
            background-color: #f0f0f0;
            display: block;
        }

        .tool-card-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .tool-card h3 {
            margin-top: 0;
            color: var(--primary-color);
        }
        
        .tool-card p {
            flex-grow: 1;
            margin-bottom: 20px;
        }

        .tool-link {
            display: inline-block;
            align-self: flex-start;
            padding: 10px 20px;
            background-color: var(--secondary-color);
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .tool-link:hover {
            background-color: var(--primary-color);
        }

        /* --- Loading & Error --- */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
        }

        .loading-spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid var(--primary-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.5s linear infinite;
        }

        .loading-overlay p {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: 600;
            color: var(--primary-color);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background-color: var(--error-bg-color);
            color: var(--error-color);
            border: 1px solid var(--error-color);
            border-radius: 8px;
            padding: 20px;
            text-align: left;
        }
        .error-message strong {
            display: block;
            margin-bottom: 10px;
        }
        
        /* --- 頁尾 --- */
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #777;
            font-size: 0.9em;
        }
        
        .social-links {
            margin-bottom: 15px;
        }

        .social-links a {
            color: var(--secondary-color);
            text-decoration: none;
            margin: 0 10px;
            font-weight: 600;
            transition: text-decoration 0.3s ease;
        }

        .social-links a:hover {
            text-decoration: underline;
        }

        /* --- 響應式設計：平板與手機 --- */
        @media (max-width: 768px) {
            .page-section {
                padding: 30px;
            }
            #countdown-timer {
                flex-wrap: wrap;
                gap: 10px;
            }
            .countdown-box {
                min-width: 65px;
                padding: 10px;
            }
            .countdown-number {
                font-size: 2em;
            }
        }
        
        @media (max-width: 680px) {
            header {
                flex-direction: column;
                gap: 20px;
            }
            nav {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }
            nav a {
                margin-left: 10px;
            }
             .page-section {
                padding: 25px;
            }
        }
    </style>
</head>

    <!-- JavaScript 程式碼 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- 全域設定 ---
            const sheetId = "2PACX-1vSJ1cdJXq-xDZrNyPMN1a4d94p8_udpoGwBtQGw7ecg0r0Dsd-6zNcfHxOdGrJ_pcYt13HbcE67aRa4";
            const baseCsvUrl = `https://docs.google.com/spreadsheets/d/e/${sheetId}/pub?single=true&output=csv`;
            const festivalSheetGid = '739572691';

            const navLinks = document.querySelectorAll('nav a.nav-link');
            const pageSections = document.querySelectorAll('.page-section');
            const toolsGrid = document.getElementById('tools-grid');
            const loadingOverlay = document.getElementById('loading-overlay');
            const dataCache = {};
            let toolsLoaded = false;
            let countdownInterval;

            // --- 通用函式 ---
            function showLoader() {
                loadingOverlay.style.display = 'flex';
            }

            function hideLoader() {
                loadingOverlay.style.display = 'none';
            }

            function parseCSV(text) {
                const lines = text.trim().replace(/\r/g, '').split('\n');
                if (lines.length < 1) return { headers: [], data: [] };
                const headers = lines[0].split(',').map(h => h.trim());
                 if (lines.length < 2) return { headers: headers, data: [] };
                
                const data = [];
                for (let i = 1; i < lines.length; i++) {
                    if (lines[i].trim() === '') continue;
                    const values = lines[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    const obj = {};
                    headers.forEach((header, index) => {
                        if (values[index]) {
                            let value = values[index].trim();
                            if (value.startsWith('"') && value.endsWith('"')) value = value.substring(1, value.length - 1);
                            obj[header] = value.replace(/""/g, '"');
                        } else {
                            obj[header] = '';
                        }
                    });
                    data.push(obj);
                }
                return { headers, data };
            }

            // --- 節日倒數計時器邏輯 ---
            function getNextEvent(events) {
                const now = new Date();
                
                const lunarDates = {
                    '2025': { '1-1': '2025-01-29', '5-5': '2025-05-31', '8-15': '2025-10-06' },
                    '2026': { '1-1': '2026-02-17', '5-5': '2026-06-19', '8-15': '2026-09-25' },
                    '2027': { '1-1': '2027-02-06', '5-5': '2027-06-08', '8-15': '2027-09-15' }
                };

                const processedEvents = events.map(item => {
                    const dateStr = item['倒數日期'] ? item['倒數日期'].trim() : null;
                    const isLunar = item['是否為農曆'] === '1';
                    
                    if (!dateStr || !item['節日']) return null;

                    let targetDate = null;
                    
                    if (isLunar) {
                        for (let year = now.getFullYear(); year <= now.getFullYear() + 2; year++) {
                            if (lunarDates[year] && lunarDates[year][dateStr]) {
                                targetDate = new Date(lunarDates[year][dateStr] + 'T00:00:00');
                                if (targetDate > now) break; 
                            }
                        }
                    } else {
                        const [month, day] = dateStr.split('-');
                        if(month && day){
                            const currentYear = now.getFullYear();
                            targetDate = new Date(`${currentYear}-${month.padStart(2, '0')}-${day.padStart(2, '0')}T00:00:00`);
                            if (targetDate < now) {
                                targetDate.setFullYear(currentYear + 1);
                            }
                        }
                    }
                    
                    if (targetDate) {
                        return { 
                            name: item['節日'], 
                            dateObj: targetDate, 
                            originalDate: dateStr, 
                            isLunar: isLunar 
                        };
                    }
                    return null;
                }).filter(Boolean); // 過濾掉無效的事件
                
                console.log("偵錯：已處理的所有未來事件 (排序前):", processedEvents);

                if (processedEvents.length === 0) return null;

                processedEvents.sort((a, b) => a.dateObj - b.dateObj);
                
                console.log("偵錯：最接近的事件 (排序後):", processedEvents[0]);
                
                return processedEvents[0];
            }
            
            function startCountdown(event) {
                const festivalNameEl = document.getElementById('festival-name');
                const daysEl = document.getElementById('countdown-days');
                const hoursEl = document.getElementById('countdown-hours');
                const minutesEl = document.getElementById('countdown-minutes');
                const secondsEl = document.getElementById('countdown-seconds');

                // 設定顯示名稱
                const year = event.dateObj.getFullYear();
                const month = String(event.dateObj.getMonth() + 1).padStart(2, '0');
                const day = String(event.dateObj.getDate()).padStart(2, '0');
                const gregorianDateStr = `${year}-${month}-${day}`;

                let displayName = '';
                if (event.isLunar) {
                    displayName = `距離 ${event.name} 農曆 ${event.originalDate} (${gregorianDateStr}) 還有`;
                } else {
                    displayName = `距離 ${event.name} 國曆 ${event.originalDate} 還有`;
                }
                festivalNameEl.innerHTML = displayName;


                function update() {
                    const countdownDate = event.dateObj.getTime();
                    const now = new Date().getTime();
                    const distance = countdownDate - now;

                    if (distance < 0) {
                        clearInterval(countdownInterval);
                        initializeDynamicCountdown();
                        return;
                    }
                    
                    daysEl.textContent = Math.floor(distance / (1000 * 60 * 60 * 24));
                    hoursEl.textContent = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    minutesEl.textContent = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    secondsEl.textContent = Math.floor((distance % (1000 * 60)) / 1000);
                }

                if (countdownInterval) clearInterval(countdownInterval);
                update();
                countdownInterval = setInterval(update, 1000);
            }

            async function initializeDynamicCountdown() {
                const festivalNameEl = document.getElementById('festival-name');
                try {
                    const response = await fetch(`${baseCsvUrl}&gid=${festivalSheetGid}`);
                    if (!response.ok) throw new Error(`無法載入節日工作表 (GID: ${festivalSheetGid})。`);
                    const csvText = await response.text();
                    const parsedResult = parseCSV(csvText);
                    
                    const requiredHeaders = ['節日', '倒數日期', '是否為農曆'];
                    const hasAllHeaders = requiredHeaders.every(header => parsedResult.headers.includes(header));

                    if (!hasAllHeaders) {
                        const detected = parsedResult.headers.join(', ') || '無';
                        const expected = requiredHeaders.join(', ');
                        throw new Error(`偵測到的格式為「${detected}」，但預期格式為「${expected}」。`);
                    }
                    
                    const nextEvent = getNextEvent(parsedResult.data);
                    
                    if (nextEvent) {
                        startCountdown(nextEvent);
                    } else {
                        festivalNameEl.textContent = '目前沒有設定倒數事件';
                    }

                } catch (error) {
                    console.error("讀取倒數事件失敗:", error);
                    festivalNameEl.innerHTML = `讀取節日失敗<br><small style="font-weight: normal; font-size: 0.8em; color: var(--error-color);">${error.message}</small>`;
                }
            }


            // --- 巢狀分類與網站列表邏輯 ---
            function displayError(container, message, suggestion) {
                console.error(message);
                container.innerHTML = `<div class="error-message"><strong>讀取資料時發生錯誤：</strong><p>${message}</p><p>${suggestion || '請檢查您的 Google Sheet 設定或網路連線。'}</p></div>`;
            }

            function renderTools(tools) {
                toolsGrid.innerHTML = '';
                if (!tools || tools.length === 0) {
                    toolsGrid.innerHTML = '<p>這個分類下沒有找到任何網站。</p>';
                    return;
                }
                tools.forEach(tool => {
                    const name = tool['名稱'] || '無標題';
                    const description = tool['說明'] || '無描述';
                    const link = tool['連結'] || '#';
                    const imageUrl = tool['圖片連結'] || 'https://placehold.co/600x400/eef5e9/7b9c81?text=No Image';
                    const card = document.createElement('div');
                    card.className = 'tool-card';
                    card.innerHTML = `<img src="${imageUrl}" alt="${name}" class="tool-card-image" onerror="this.onerror=null;this.src='https://placehold.co/600x400/eef5e9/7b9c81?text=Image+Error';"><div class="tool-card-content"><h3>${name}</h3><p>${description}</p><a href="${link}" class="tool-link" target="_blank" rel="noopener noreferrer">前往使用</a></div>`;
                    toolsGrid.appendChild(card);
                });
            }

            async function renderCategoryLevel(gid, parentElement) {
                parentElement.innerHTML = '';
                showLoader();

                try {
                    if (dataCache[gid]) {
                        processData(dataCache[gid], parentElement);
                    } else {
                        const response = await fetch(`${baseCsvUrl}&gid=${gid}`);
                        if (!response.ok) throw new Error(`無法載入工作表 (GID: ${gid})。`);
                        const csvText = await response.text();
                        if (csvText.trim().startsWith('<!DOCTYPE html>')) throw new Error("資料格式不正確，可能需重新發佈。");

                        const parsedResult = parseCSV(csvText);
                        dataCache[gid] = parsedResult;
                        processData(parsedResult, parentElement);
                    }
                } catch (error) {
                    displayError(parentElement, error.message, "請檢查 Google Sheet 設定。");
                } finally {
                    hideLoader();
                }
            }
            
            function processData(parsedResult, parentElement) {
                const { headers, data } = parsedResult;

                if (headers.includes('分類') && headers.includes('gid') && headers.includes('是否有資料夾')) {
                    toolsGrid.innerHTML = '';
                     const categories = data.filter(item => item['分類'] && item['gid']);
                    if (categories.length === 0) {
                        parentElement.innerHTML = '<p>這個分類下沒有子分類。</p>';
                        return;
                    }

                    categories.forEach(cat => {
                        const catName = cat['分類'];
                        const catGid = cat['gid'];
                        const hasFolders = cat['是否有資料夾'] === '1';

                        const item = document.createElement('div');
                        item.className = 'category-item';
                        const button = document.createElement('button');
                        button.className = 'category-button';
                        button.innerHTML = `<i class="arrow"></i> <span>${catName}</span>`;

                        const subContainer = document.createElement('div');
                        subContainer.className = 'subcategory-container';
                        item.appendChild(button);
                        item.appendChild(subContainer);
                        
                        button.addEventListener('click', () => {
                            const isCurrentlyActive = button.classList.contains('active');
                            
                            button.classList.toggle('open');

                            if (hasFolders) {
                                subContainer.classList.toggle('open');
                                if (subContainer.classList.contains('open') && subContainer.innerHTML === '') {
                                    renderCategoryLevel(catGid, subContainer);
                                }
                            } else {
                                 document.querySelectorAll('#category-container .category-button.active').forEach(b => {
                                    if (b !== button) b.classList.remove('active');
                                });
                                button.classList.toggle('active', !isCurrentlyActive);

                                if (!isCurrentlyActive) {
                                    renderCategoryLevel(catGid, toolsGrid);
                                } else {
                                    toolsGrid.innerHTML = '';
                                }
                            }
                        });
                        parentElement.appendChild(item);
                    });
                } else if (headers.includes('名稱') && headers.includes('連結')) {
                    renderTools(data);
                } else {
                    const detectedHeaders = headers.join(', ') || '無';
                    throw new Error(`工作表格式無法識別。偵測到的欄位為：「${detectedHeaders}」。請確認此 GID 工作表的欄位為 ('分類', 'gid', '是否有資料夾') 或 ('名稱', '連結', ...)。`);
                }
            }
            
            // --- 程式進入點 ---
            initializeDynamicCountdown();

            navLinks[0].click();
        });
    </script>
</body>
