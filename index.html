<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PandaPanda 的 AI 日常</title>
    <link rel="icon" href="https://lh3.googleusercontent.com/a/ACg8ocK0Sd79qNlGdQiGKEoKfuQxqHiVCHuyH4Sw5qFkJfpy4K_J23I=s288-c-no">
    
    <!-- 引入 Google Fonts 使字體更美觀 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- CSS 樣式直接嵌入 HTML 中 -->
    <style>
        /* --- 全域設定 --- */
        :root {
            --primary-color: #2c5e32;
            --secondary-color: #3c6e42;
            --background-color: #f0f8e8;
            --card-bg-color: #ffffff;
            --text-color: #3d3d3d;
            --border-color: #dde8d4;
            --error-color: #D8000C;
            --error-bg-color: #FFD2D2;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            line-height: 1.7;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* --- 頁首 & 導覽列 --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 2px solid var(--border-color);
        }

        .logo {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }

        .logo img {
            width: 45px;
            height: 45px;
            margin-right: 12px;
            border-radius: 50%;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        nav a {
            margin-left: 25px;
            text-decoration: none;
            color: var(--secondary-color);
            font-weight: 600;
            font-size: 1.1em;
            transition: all 0.3s ease;
            padding-bottom: 8px;
            border-bottom: 3px solid transparent;
            white-space: nowrap;
        }

        nav a:hover {
            color: var(--primary-color);
        }
        
        nav a.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        /* --- 內容區塊通用樣式 --- */
        .page-section {
            background-color: var(--card-bg-color);
            padding: 40px;
            margin-top: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            display: none;
        }

        .page-section.active {
            display: block;
        }

        .page-section h2 {
            font-size: 2em;
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 20px;
            border-bottom: 3px solid #eef5e9;
            padding-bottom: 10px;
        }
        
        /* --- 嵌入計時器樣式 --- */
        #countdown-container {
            margin-top: 30px;
            background-color: #f8fbf6;
            border-radius: 15px;
            border: 2px solid var(--border-color);
            padding: 10px;
            overflow: hidden; /* 確保 iframe 圓角生效 */
        }
        
        #timer-iframe {
            width: 100%;
            height: 500px; /* 調整為適合的高度 */
            border: none;
        }


        /* --- 巢狀分類樣式 --- */
        #category-container {
            margin-bottom: 30px;
        }
        
        .category-item {
            margin-top: 5px;
        }

        .category-button {
            padding: 12px 25px;
            border: 2px solid var(--border-color);
            background-color: #f8fbf6;
            color: var(--secondary-color);
            font-size: 1.1em;
            font-weight: 700;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .category-button:hover {
             background-color: #eef5e9;
        }
        
        .category-button.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .category-button .arrow {
            border: solid var(--secondary-color);
            border-width: 0 3px 3px 0;
            display: inline-block;
            padding: 3px;
            transform: rotate(45deg);
            transition: transform 0.3s;
        }
        .category-button.active .arrow {
             border-color: white;
        }
        .category-button.open .arrow {
            transform: rotate(-135deg);
        }

        .subcategory-container {
            display: none;
            padding-left: 30px;
            margin-left: 15px;
            border-left: 2px solid #eef5e9;
        }
        
        .subcategory-container.open {
            display: block;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        /* --- Tool Card --- */
        .tool-card {
            background-color: var(--card-bg-color);
            border: 1px solid #eef5e9;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.09);
        }
        
        .tool-card-image {
            width: 100%;
            height: auto;
            background-color: #f0f0f0;
            display: block;
        }

        .tool-card-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .tool-card h3 {
            margin-top: 0;
            color: var(--primary-color);
        }
        
        .tool-card p {
            flex-grow: 1;
            margin-bottom: 20px;
        }

        .tool-link {
            display: inline-block;
            align-self: flex-start;
            padding: 10px 20px;
            background-color: var(--secondary-color);
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .tool-link:hover {
            background-color: var(--primary-color);
        }

        /* --- Loading & Error --- */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
        }

        .loading-spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid var(--primary-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.5s linear infinite;
        }

        .loading-overlay p {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: 600;
            color: var(--primary-color);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background-color: var(--error-bg-color);
            color: var(--error-color);
            border: 1px solid var(--error-color);
            border-radius: 8px;
            padding: 20px;
            text-align: left;
        }
        .error-message strong {
            display: block;
            margin-bottom: 10px;
        }
        
        /* --- 頁尾 --- */
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #777;
            font-size: 0.9em;
        }
        
        .social-links {
            margin-bottom: 15px;
        }

        .social-links a {
            color: var(--secondary-color);
            text-decoration: none;
            margin: 0 10px;
            font-weight: 600;
            transition: text-decoration 0.3s ease;
        }

        .social-links a:hover {
            text-decoration: underline;
        }

        /* --- 響應式設計 --- */
        @media (max-width: 880px) {
            header {
                flex-direction: column;
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            .page-section {
                padding: 30px;
            }
        }
        
        @media (max-width: 480px) {
             .page-section {
                padding: 25px;
            }
        }
    </style>
</head>
<body>

    <!-- 全螢幕載入畫面 -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p>載入中...</p>
    </div>
    
    <div class="container">
        <!-- 頁首：網站標題和主選單 -->
        <header>
            <div class="logo"><img src="https://lh3.googleusercontent.com/a/ACg8ocK0Sd79qNlGdQiGKEoKfuQxqHiVCHuyH4Sw5qFkJfpy4K_J23I=s288-c-no" alt="PandaPanda Logo"> PandaPanda的AI日常</div>
            <nav>
                <a href="#" class="nav-link" data-page="about">關於本站</a>
                <a href="#" class="nav-link" data-page="tools">自製網站</a>
                <a href="https://m.youtube.com/@pandapanda%E7%9A%84AI%E6%97%A5%E5%B8%B8" target="_blank" rel="noopener noreferrer">YouTube頻道</a>
                <a href="https://www.facebook.com/profile.php?id=61578859210871&locale=zh_TW" target="_blank" rel="noopener noreferrer">Facebook</a>
            </nav>
        </header>

        <main>
            <!-- 區塊1: 網站介紹 (預設顯示) -->
            <section id="about" class="page-section">
                <h2>歡迎來到 PandaPanda 的 AI 世界</h2>
                <p>
                    歡迎來到PandaPanda的AI日常<br>
                    這裡有用AI做的網站和還有各種小工具<br>
                </p>

                <!-- 嵌入計時器 -->
                <div id="countdown-container">
                    <iframe id="timer-iframe" src="./festival_timer.html"></iframe>
                </div>

            </section>

            <!-- 區塊2: 自製網站 (預設隱藏) -->
            <section id="tools" class="page-section">
                <h2>自製網站區</h2>
                <p>
                    請選擇一個分類，探索各種自製的有趣網站！
                </p>
                <!-- 巢狀分類將會動態插入到這裡 -->
                <div id="category-container"></div>
                <!-- 網站卡片將會動態插入到這裡 -->
                <div id="tools-grid" class="tools-grid"></div>
            </section>
        </main>

        <!-- 頁尾 -->
        <footer>
            <div class="social-links">
                <a href="https://m.youtube.com/@pandapanda%E7%9A%84AI%E6%97%A5%E5%B8%B8" target="_blank" rel="noopener noreferrer">YouTube頻道</a> | <a href="https://www.facebook.com/profile.php?id=61578859210871&locale=zh_TW" target="_blank" rel="noopener noreferrer">Facebook粉絲專頁</a>
            </div>
            <p>版權所有 &copy; 2025 PandaPanda的AI日常 All Rights Reserved. </p>
        </footer>
    </div>
    
    <!-- JavaScript 程式碼 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- 全域設定 ---
            const sheetId = "2PACX-1vSJ1cdJXq-xDZrNyPMN1a4d94p8_udpoGwBtQGw7ecg0r0Dsd-6zNcfHxOdGrJ_pcYt13HbcE67aRa4";
            const baseCsvUrl = `https://docs.google.com/spreadsheets/d/e/${sheetId}/pub?single=true&output=csv`;
            
            const navLinks = document.querySelectorAll('nav a.nav-link');
            const pageSections = document.querySelectorAll('.page-section');
            const toolsGrid = document.getElementById('tools-grid');
            const loadingOverlay = document.getElementById('loading-overlay');
            const dataCache = {};
            let toolsLoaded = false;
            
            // --- 通用函式 ---
            function showLoader() {
                loadingOverlay.style.display = 'flex';
            }

            function hideLoader() {
                loadingOverlay.style.display = 'none';
            }

            function parseCSV(text) {
                const lines = text.trim().replace(/\r/g, '').split('\n');
                if (lines.length === 0) return { headers: [], data: [] };
                const headers = lines[0].split(',').map(h => h.trim());
                if (lines.length < 2) return { headers: headers, data: [] };
                
                const data = [];
                for (let i = 1; i < lines.length; i++) {
                    if (lines[i].trim() === '') continue;
                    const values = lines[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    const obj = {};
                    headers.forEach((header, index) => {
                        if (values[index]) {
                            let value = values[index].trim();
                            if (value.startsWith('"') && value.endsWith('"')) value = value.substring(1, value.length - 1);
                            obj[header] = value.replace(/""/g, '"');
                        } else {
                            obj[header] = '';
                        }
                    });
                    data.push(obj);
                }
                return { headers, data };
            }

            // --- 巢狀分類與網站列表邏輯 ---
            function displayError(container, message, suggestion) {
                console.error(message);
                container.innerHTML = `<div class="error-message"><strong>讀取資料時發生錯誤：</strong><p>${message}</p><p>${suggestion || '請檢查您的 Google Sheet 設定或網路連線。'}</p></div>`;
            }

            function renderTools(tools) {
                toolsGrid.innerHTML = '';
                if (!tools || tools.length === 0) {
                    toolsGrid.innerHTML = '<p>這個分類下沒有找到任何網站。</p>';
                    return;
                }
                tools.forEach(tool => {
                    const name = tool['名稱'] || '無標題';
                    const description = tool['說明'] || '無描述';
                    const link = tool['連結'] || '#';
                    const imageUrl = tool['圖片連結'] || 'https://placehold.co/600x400/eef5e9/7b9c81?text=No Image';
                    const card = document.createElement('div');
                    card.className = 'tool-card';
                    card.innerHTML = `<img src="${imageUrl}" alt="${name}" class="tool-card-image" onerror="this.onerror=null;this.src='https://placehold.co/600x400/eef5e9/7b9c81?text=Image+Error';"><div class="tool-card-content"><h3>${name}</h3><p>${description}</p><a href="${link}" class="tool-link" target="_blank" rel="noopener noreferrer">前往使用</a></div>`;
                    toolsGrid.appendChild(card);
                });
            }

            async function renderCategoryLevel(gid, parentElement) {
                parentElement.innerHTML = '';
                showLoader();

                try {
                    if (dataCache[gid]) {
                        processData(dataCache[gid], parentElement);
                    } else {
                        const response = await fetch(`${baseCsvUrl}&gid=${gid}`);
                        if (!response.ok) throw new Error(`無法載入工作表 (GID: ${gid})。`);
                        const csvText = await response.text();
                        if (csvText.trim().startsWith('<!DOCTYPE html>')) throw new Error("資料格式不正確，可能需重新發佈。");

                        const parsedResult = parseCSV(csvText);
                        dataCache[gid] = parsedResult;
                        processData(parsedResult, parentElement);
                    }
                } catch (error) {
                    displayError(parentElement, error.message, "請檢查 Google Sheet 設定。");
                } finally {
                    hideLoader();
                }
            }
            
            function processData(parsedResult, parentElement) {
                const { headers, data } = parsedResult;

                if (headers.includes('分類') && headers.includes('gid') && headers.includes('是否有資料夾')) {
                    toolsGrid.innerHTML = '';
                    const categories = data.filter(item => item['分類'] && item['gid']);
                    if (categories.length === 0) {
                        parentElement.innerHTML = '<p>這個分類下沒有子分類。</p>';
                        return;
                    }

                    categories.forEach(cat => {
                        const catName = cat['分類'];
                        const catGid = cat['gid'];
                        const hasFolders = cat['是否有資料夾'] === '1';

                        const item = document.createElement('div');
                        item.className = 'category-item';
                        const button = document.createElement('button');
                        button.className = 'category-button';
                        button.innerHTML = `<i class="arrow"></i> <span>${catName}</span>`;

                        const subContainer = document.createElement('div');
                        subContainer.className = 'subcategory-container';
                        item.appendChild(button);
                        item.appendChild(subContainer);
                        
                        button.addEventListener('click', () => {
                            const isCurrentlyActive = button.classList.contains('active');
                            button.classList.toggle('open');

                            if (hasFolders) {
                                subContainer.classList.toggle('open');
                                if (subContainer.classList.contains('open') && subContainer.innerHTML === '') {
                                    renderCategoryLevel(catGid, subContainer);
                                }
                            } else {
                                document.querySelectorAll('#category-container .category-button.active').forEach(b => {
                                    if (b !== button) b.classList.remove('active');
                                });
                                button.classList.toggle('active', !isCurrentlyActive);

                                if (!isCurrentlyActive) {
                                    renderCategoryLevel(catGid, toolsGrid);
                                } else {
                                    toolsGrid.innerHTML = '';
                                }
                            }
                        });
                        parentElement.appendChild(item);
                    });
                } else if (headers.includes('名稱') && headers.includes('連結')) {
                    renderTools(data);
                } else {
                    const detectedHeaders = headers.join(', ') || '無';
                    throw new Error(`工作表格式無法識別。偵測到的欄位為：「${detectedHeaders}」。請確認此 GID 工作表的欄位為 ('分類', 'gid', '是否有資料夾') 或 ('名稱', '連結', ...)。`);
                }
            }
            
            // --- 程式進入點 ---
            navLinks.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const pageId = this.dataset.page;
                    
                    navLinks.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');

                    pageSections.forEach(section => {
                        section.classList.toggle('active', section.id === pageId);
                    });
                    
                    if (pageId === 'tools' && !toolsLoaded) {
                        renderCategoryLevel('0', document.getElementById('category-container'));
                        toolsLoaded = true;
                    }
                });
            });
            
            navLinks[0].click();
        });
    </script>

</body>
</html>
