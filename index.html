<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PandaPanda 的 AI 日常</title>
    <link rel="icon" href="https://lh3.googleusercontent.com/a/ACg8ocK0Sd79qNlGdQiGKEoKfuQxqHiVCHuyH4Sw5qFkJfpy4K_J23I=s288-c-no">
    
    <!-- 引入 Google Fonts 使字體更美觀 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- CSS 樣式直接嵌入 HTML 中 -->
    <style>
        /* --- 全域設定 --- */
        :root {
            --primary-color: #2c5e32;
            --secondary-color: #3c6e42;
            --background-color: #f0f8e8;
            --card-bg-color: #ffffff;
            --text-color: #3d3d3d;
            --border-color: #dde8d4;
            --error-color: #D8000C;
            --error-bg-color: #FFD2D2;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            line-height: 1.7;
        }

        .container {
            max-width: 1200px; /* 從 900px 放大，讓內容區更寬 */
            margin: 0 auto;
            padding: 20px;
        }

        /* --- 頁首 & 導覽列 --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 2px solid var(--border-color);
        }

        .logo {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 45px;
            height: 45px;
            margin-right: 12px;
            border-radius: 50%;
        }

        nav a {
            margin-left: 25px;
            text-decoration: none;
            color: var(--secondary-color);
            font-weight: 600;
            font-size: 1.1em;
            transition: all 0.3s ease;
            padding-bottom: 8px; /* 為底線預留空間 */
            border-bottom: 3px solid transparent; /* 預設底線為透明 */
        }

        nav a:hover {
            color: var(--primary-color);
        }
        
        /* 新增：高亮頁籤的底線樣式 */
        nav a.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        /* --- 內容區塊通用樣式 --- */
        .page-section {
            background-color: var(--card-bg-color);
            padding: 40px;
            margin-top: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            display: none; /* 預設隱藏所有區塊 */
        }

        .page-section.active {
            display: block; /* 只顯示 active 的區塊 */
        }

        .page-section h2 {
            font-size: 2em;
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 20px;
            border-bottom: 3px solid #eef5e9;
            padding-bottom: 10px;
        }

        /* --- 小工具區塊樣式 --- */
        #category-nav {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
        }

        .category-button {
            padding: 10px 20px;
            border: 2px solid var(--border-color);
            background-color: #f8fbf6;
            color: var(--secondary-color);
            font-size: 1em;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-button:hover {
            background-color: var(--secondary-color);
            color: white;
            border-color: var(--secondary-color);
        }

        .category-button.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .tools-grid {
            display: grid;
            /* 讓卡片基礎寬度變大，螢幕夠寬時會自動放大到接近 600px */
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px; /* 增加間距 */
            margin-top: 30px;
        }
        
        /* --- Tool Card --- */
        .tool-card {
            background-color: var(--card-bg-color);
            border: 1px solid #eef5e9;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.09);
        }
        
        .tool-card-image {
            width: 100%;
            height: auto; /* 自動高度，維持圖片原始比例 */
            background-color: #f0f0f0; /* 保留背景色以防圖片載入失敗 */
            display: block; /* 避免圖片下方出現小空隙 */
        }

        .tool-card-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .tool-card h3 {
            margin-top: 0;
            color: var(--primary-color);
        }
        
        .tool-card p {
            flex-grow: 1;
            margin-bottom: 20px;
        }

        .tool-link {
            display: inline-block;
            align-self: flex-start;
            padding: 10px 20px;
            background-color: var(--secondary-color);
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .tool-link:hover {
            background-color: var(--primary-color);
        }

        /* --- Loading & Error --- */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none; /* 預設隱藏 */
        }

        .loading-spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid var(--primary-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.5s linear infinite;
        }

        .loading-overlay p {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: 600;
            color: var(--primary-color);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background-color: var(--error-bg-color);
            color: var(--error-color);
            border: 1px solid var(--error-color);
            border-radius: 8px;
            padding: 20px;
            text-align: left;
        }
        .error-message strong {
            display: block;
            margin-bottom: 10px;
        }
        
        /* --- 頁尾 --- */
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #777;
            font-size: 0.9em;
        }
        
        .social-links {
            margin-bottom: 15px;
        }

        .social-links a {
            color: var(--secondary-color);
            text-decoration: none;
            margin: 0 10px;
            font-weight: 600;
            transition: text-decoration 0.3s ease;
        }

        .social-links a:hover {
            text-decoration: underline;
        }

        /* --- 響應式設計 --- */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
            }

            nav {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }

            nav a {
                margin-left: 10px;
            }

            .page-section {
                padding: 25px;
            }
        }
    </style>
</head>
<body>

    <!-- 全螢幕載入畫面 -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p>載入中...</p>
    </div>

    <div class="container">
        <!-- 頁首：網站標題和主選單 -->
        <header>
            <div class="logo"><img src="https://lh3.googleusercontent.com/a/ACg8ocK0Sd79qNlGdQiGKEoKfuQxqHiVCHuyH4Sw5qFkJfpy4K_J23I=s288-c-no" alt="PandaPanda Logo"> PandaPanda的AI日常</div>
            <nav>
                <a href="#" class="nav-link active" data-page="about">關於本站</a>
                <a href="#" class="nav-link" data-page="tools">小工具</a>
                <a href="https://m.youtube.com/@pandapanda%E7%9A%84AI%E6%97%A5%E5%B8%B8" target="_blank" rel="noopener noreferrer">YouTube頻道</a>
                <a href="https://www.facebook.com/profile.php?id=61578859210871&locale=zh_TW" target="_blank" rel="noopener noreferrer">Facebook</a>
            </nav>
        </header>

        <main>
            <!-- 區塊1: 網站介紹 (預設顯示) -->
            <section id="about" class="page-section active">
                <h2>歡迎來到 PandaPanda 的 AI 世界</h2>
                <p>
                    歡迎來到PandaPanda的AI日常<br>
                    這裡有用AI做的網站和還有各種小工具<br>
                </p>
            </section>

            <!-- 區塊2: 小工具 (預設隱藏) -->
            <section id="tools" class="page-section">
                <h2>AI 小工具區</h2>
                <p>
                    請選擇一個分類，探索由 AI 驅動的實用小工具！
                </p>
                <!-- 分類按鈕將會動態插入到這裡 -->
                <div id="category-nav"></div>
                <!-- 小工具卡片將會動態插入到這裡 -->
                <div id="tools-grid" class="tools-grid">
                    <!-- 初始的 loader 文字已由全螢幕載入畫面取代 -->
                </div>
            </section>
        </main>

        <!-- 頁尾 -->
        <footer>
            <div class="social-links">
                <a href="https://m.youtube.com/@pandapanda%E7%9A%84AI%E6%97%A5%E5%B8%B8" target="_blank" rel="noopener noreferrer">YouTube頻道</a> | <a href="https://www.facebook.com/profile.php?id=61578859210871&locale=zh_TW" target="_blank" rel="noopener noreferrer">Facebook粉絲專頁</a>
            </div>
            <p>版權所有 &copy; 2025 PandaPanda的AI日常 All Rights Reserved. </p>
        </footer>
    </div>

    <!-- JavaScript 程式碼 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- 頁面導覽邏輯 ---
            const navLinks = document.querySelectorAll('nav a.nav-link');
            const pageSections = document.querySelectorAll('.page-section');
            let toolsLoaded = false; 

            navLinks.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault(); 
                    const pageId = this.dataset.page;

                    navLinks.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');

                    pageSections.forEach(section => {
                        section.classList.toggle('active', section.id === pageId);
                    });
                    
                    if (pageId === 'tools' && !toolsLoaded) {
                        fetchCategories();
                        toolsLoaded = true;
                    }
                });
            });

            // --- Google Sheet 資料讀取邏輯 ---
            const sheetId = "2PACX-1vSJ1cdJXq-xDZrNyPMN1a4d94p8_udpoGwBtQGw7ecg0r0Dsd-6zNcfHxOdGrJ_pcYt13HbcE67aRa4";
            const baseCsvUrl = `https://docs.google.com/spreadsheets/d/e/${sheetId}/pub?single=true&output=csv`;
            
            const categoryNav = document.getElementById('category-nav');
            const toolsGrid = document.getElementById('tools-grid');
            const loadingOverlay = document.getElementById('loading-overlay');

            const dataCache = {}; // 快取物件
            let loadingTimeout; // 用於存放重新載入的計時器

            function showLoader() {
                // 【關鍵修正】在設定新的計時器之前，先清除任何可能存在的舊計時器
                clearTimeout(loadingTimeout);

                loadingOverlay.style.display = 'flex';
                // 設定10秒後重新載入的計時器
                loadingTimeout = setTimeout(() => {
                    window.location.reload();
                }, 10000); // 10000 毫秒 = 10 秒
            }

            function hideLoader() {
                // 清除計時器，因為載入已完成 (無論成功或失敗)
                clearTimeout(loadingTimeout);
                loadingOverlay.style.display = 'none';
            }

            function displayError(message, suggestion) {
                console.error(message);
                toolsGrid.innerHTML = `
                    <div class="error-message">
                        <strong>讀取資料時發生錯誤：</strong>
                        <p>${message}</p>
                        <p>${suggestion || '請檢查您的 Google Sheet 設定或網路連線。'}</p>
                    </div>`;
            }

            // 較穩健的 CSV 解析函式
            function parseCSV(text) {
                const lines = text.trim().replace(/\r/g, '').split('\n');
                if (lines.length < 2) return [];
                const headers = lines[0].split(',').map(h => h.trim());
                const data = [];
                for (let i = 1; i < lines.length; i++) {
                    if (lines[i].trim() === '') continue;
                    const values = lines[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    const obj = {};
                    headers.forEach((header, index) => {
                        if (values[index]) {
                            let value = values[index].trim();
                            if (value.startsWith('"') && value.endsWith('"')) {
                                value = value.substring(1, value.length - 1);
                            }
                            obj[header] = value.replace(/""/g, '"');
                        } else {
                            obj[header] = '';
                        }
                    });
                    data.push(obj);
                }
                return data;
            }

            function renderTools(tools) {
                toolsGrid.innerHTML = '';
                if (!tools || tools.length === 0) {
                    toolsGrid.innerHTML = '<p>這個分類下沒有找到任何工具。</p>';
                    return;
                }
                tools.forEach(tool => {
                    const name = tool['名稱'] || '無標題';
                    const description = tool['說明'] || '無描述';
                    const link = tool['連結'] || '#';
                    const imageUrl = tool['圖片連結'] || 'https://placehold.co/600x400/eef5e9/7b9c81?text=No Image';
                    const card = document.createElement('div');
                    card.className = 'tool-card';
                    card.innerHTML = `
                        <img src="${imageUrl}" alt="${name}" class="tool-card-image" onerror="this.onerror=null;this.src='https://placehold.co/600x400/eef5e9/7b9c81?text=Image+Error';">
                        <div class="tool-card-content">
                            <h3>${name}</h3>
                            <p>${description}</p>
                            <a href="${link}" class="tool-link" target="_blank" rel="noopener noreferrer">前往使用</a>
                        </div>`;
                    toolsGrid.appendChild(card);
                });
            }
            
            async function fetchToolsByGid(gid) {
                toolsGrid.innerHTML = '';
                showLoader();

                // 核心快取邏輯：先檢查快取
                if (dataCache[gid]) {
                    renderTools(dataCache[gid]);
                    hideLoader();
                    return; // 從快取載入成功，結束函式
                }

                // 如果快取中沒有，才從網路抓取
                try {
                    const response = await fetch(`${baseCsvUrl}&gid=${gid}`);
                    if (!response.ok) throw new Error(`無法載入工作表 (GID: ${gid})。狀態碼: ${response.status}`);
                    const csvText = await response.text();
                    const tools = parseCSV(csvText);
                    
                    dataCache[gid] = tools; // 抓取成功後，存入快取
                    renderTools(tools);
                } catch (error) {
                    displayError(error.message, `請確認 GID 為 ${gid} 的工作表已正確發佈。`);
                } finally {
                    hideLoader();
                }
            }

            async function fetchCategories() {
                const categoryGid = '0';
                showLoader();
                try {
                    const response = await fetch(`${baseCsvUrl}&gid=${categoryGid}`);
                    if (!response.ok) throw new Error(`無法載入 '分類' 工作表 (GID: ${categoryGid})。`);
                    
                    const csvText = await response.text();
                     if (csvText.trim().startsWith('<!DOCTYPE html>')) throw new Error("從 Google Sheets 獲取的資料格式不正確，可能需要重新發佈。");
                    
                    const categories = parseCSV(csvText);
                    if (categories.length === 0) throw new Error("在 '分類' 工作表中找不到任何資料。");
                    
                    categoryNav.innerHTML = '';
                    let hasValidCategory = false;
                    categories.forEach((cat, index) => {
                        const catName = cat['分類'];
                        const catGid = cat['gid'];
                        if (catName && catGid) {
                            hasValidCategory = true;
                            const button = document.createElement('button');
                            button.className = 'category-button';
                            button.textContent = catName;
                            
                            button.addEventListener('click', () => {
                                document.querySelectorAll('.category-button').forEach(btn => btn.classList.remove('active'));
                                button.classList.add('active');
                                fetchToolsByGid(catGid);
                            });
                            categoryNav.appendChild(button);
                            
                            if (index === 0) {
                                button.classList.add('active');
                                fetchToolsByGid(catGid); // 自動載入第一個分類
                            }
                        }
                    });
                    if (!hasValidCategory) throw new Error("成功讀取 '分類' 工作表，但內容格式不符。");

                } catch (error) {
                    displayError(error.message, "請檢查您的 Google Sheet '發布到網路' 的設定，並確認 '分類' 工作表的 GID 與欄位名稱 ('分類', 'gid') 是否正確。");
                    hideLoader(); // 發生錯誤也要隱藏載入畫面
                }
            }
        });
    </script>
</body>
</html>
