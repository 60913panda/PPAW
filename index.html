    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- 全域設定 ---
            const sheetId = "2PACX-1vSJ1cdJXq-xDZrNyPMN1a4d94p8_udpoGwBtQGw7ecg0r0Dsd-6zNcfHxOdGrJ_pcYt13HbcE67aRa4";

            const festivalSheetGid = '739572691';

            const navLinks = document.querySelectorAll('nav a.nav-link');
            const pageSections = document.querySelectorAll('.page-section');
            const toolsGrid = document.getElementById('tools-grid');
            const loadingOverlay = document.getElementById('loading-overlay');
            const dataCache = {};
            let toolsLoaded = false;
            let countdownInterval;
            let modalUpdateInterval;
            let allSortedFestivals = [];

            const showAllBtn = document.getElementById('show-all-btn');
            const festivalsModal = document.getElementById('festivals-modal');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const festivalsList = document.getElementById('festivals-list');


            // --- 通用函式 ---
            function showLoader() {
                loadingOverlay.style.display = 'flex';
            }

            function hideLoader() {
                loadingOverlay.style.display = 'none';
            }

            function parseCSV(text) {
                const lines = text.trim().replace(/\r/g, '').split('\n');
                if (lines.length === 0) return { headers: [], data: [] };
                const headers = lines[0].split(',').map(h => h.trim());
                if (lines.length < 2) return { headers: headers, data: [] };
                
                const data = [];
                for (let i = 1; i < lines.length; i++) {
                    if (lines[i].trim() === '') continue;
                    const values = lines[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    const obj = {};
                    headers.forEach((header, index) => {
                        if (values[index]) {
                            let value = values[index].trim();
                            if (value.startsWith('"') && value.endsWith('"')) value = value.substring(1, value.length - 1);
                            obj[header] = value.replace(/""/g, '"');
                        } else {
                            obj[header] = '';
                        }
                    });
                    data.push(obj);
                }
                return { headers, data };
            }

            // --- 節日倒數計時器邏輯 (全新引擎) ---
            function calculateTimeDifference(targetDate) {
                let end = new Date(targetDate);
                let start = new Date();
                
                if(start >= end) return { years: 0, months: 0, days: 0, hours: 0, minutes: 0, seconds: 0, isOver: true };

                let years = end.getFullYear() - start.getFullYear();
                let months = end.getMonth() - start.getMonth();
                let days = end.getDate() - start.getDate();
                let hours = end.getHours() - start.getHours();
                let minutes = end.getMinutes() - start.getMinutes();
                let seconds = end.getSeconds() - start.getSeconds();

                if (seconds < 0) { seconds += 60; minutes--; }
                if (minutes < 0) { minutes += 60; hours--; }
                if (hours < 0) { hours += 24; days--; }
                if (days < 0) {
                    const daysInLastMonth = new Date(start.getFullYear(), start.getMonth() + 1, 0).getDate();
                    days += daysInLastMonth;
                    months--;
                }
                if (months < 0) { months += 12; years--; }

                return { years, months, days, hours, minutes, seconds, isOver: false };
            }
            
            function calculateNthDayOfMonth(year, month, dayOfWeek, weekNumber) {
                let count = 0;
                for (let day = 1; day <= 31; day++) {
                    const currentDate = new Date(year, month - 1, day);
                    if (currentDate.getMonth() !== month - 1) break; 
                    
                    let currentDayOfWeek = currentDate.getDay();
                    if (currentDayOfWeek === 0) currentDayOfWeek = 7; // 將星期日轉為 7

                    if (currentDayOfWeek === dayOfWeek) {
                        count++;
                        if (count === weekNumber) {
                            return currentDate;
                        }
                    }
                }
                return null;
            }

            function processAndSortAllEvents(events) {
                const now = new Date();
                // 【關鍵升級】更完整的農曆資料庫
                const lunarInfo = {
                    '2024': { '1-1': '2024-02-10', '5-5': '2024-06-10', '8-15': '2024-09-17', 'eve': '2024-02-09' },
                    '2025': { '1-1': '2025-01-29', '5-5': '2025-05-31', '8-15': '2025-10-06', 'eve': '2025-01-28' },
                    '2026': { '1-1': '2026-02-17', '5-5': '2026-06-19', '8-15': '2026-09-25', 'eve': '2026-02-16' },
                    '2027': { '1-1': '2027-02-06', '5-5': '2027-06-08', '8-15': '2027-09-15', 'eve': '2027-02-05' },
                    '2028': { '1-1': '2028-01-26', '5-5': '2028-05-28', '8-15': '2028-09-03', 'eve': '2028-01-25' }
                };


                const processedEvents = events.map(item => {
                    const originalDateStr = item['倒數日期'] ? item['倒數日期'].trim() : null;
                    const isLunar = item['是否為農曆'] === '1';
                    if (!originalDateStr || !item['節日']) return null;

                    let targetDate = null;
                    let dateToProcess = originalDateStr;
                    
                    if (dateToProcess.includes('或')) {
                        const [dateA, dateB] = dateToProcess.split('或').map(d => d.trim());
                        let targetYear = now.getFullYear();
                        
                        // 使用 "或" 後面的日期來判斷今年是否已過
                        const [monthB, dayB] = dateB.split('-');
                        const checkDate = new Date(`${targetYear}-${monthB.padStart(2, '0')}-${dayB.padStart(2, '0')}T00:00:00`);

                        if (checkDate < now) {
                            targetYear++; // 目標設為明年
                        }
                        
                        const isTargetYearLeap = (targetYear % 4 === 0);
                        dateToProcess = isTargetYearLeap ? dateB : dateA;
                    }

                    const ruleMatch = dateToProcess.match(/^(\d{1,2})-(\d)-(\d)$/);
                    if (ruleMatch && !isLunar) {
                        const [, month, week, day] = ruleMatch.map(Number);
                        targetDate = calculateNthDayOfMonth(now.getFullYear(), month, day, week);
                        if (targetDate && targetDate < now) {
                            targetDate = calculateNthDayOfMonth(now.getFullYear() + 1, month, day, week);
                        }
                    } else if (isLunar) {
                        const key = (dateToProcess.includes('12-29') || dateToProcess.includes('12-30')) ? 'eve' : dateToProcess;
                        for (let year = now.getFullYear(); year <= now.getFullYear() + 3; year++) {
                            if (lunarInfo[year] && lunarInfo[year][key]) {
                                targetDate = new Date(lunarInfo[year][key] + 'T00:00:00');
                                if (targetDate > now) break;
                            }
                        }
                    } else {
                        const [month, day] = dateToProcess.split('-');
                        if(month && day){
                            let targetYear = now.getFullYear();
                            targetDate = new Date(`${targetYear}-${month.padStart(2, '0')}-${day.padStart(2, '0')}T00:00:00`);
                            if (targetDate < now) {
                                targetDate.setFullYear(targetYear + 1);
                            }
                        }
                    }
                    
                    if (targetDate) {
                        return { name: item['節日'], dateObj: targetDate, originalDate: originalDateStr, isLunar: isLunar };
                    }
                    return null;
                }).filter(Boolean);
                
                processedEvents.sort((a, b) => a.dateObj - b.dateObj);
                return processedEvents;
            }
            
            function startCountdown(event) {
                const festivalNameEl = document.getElementById('festival-name');
                const yearsEl = document.getElementById('countdown-years');
                const monthsEl = document.getElementById('countdown-months');
                const daysEl = document.getElementById('countdown-days');
                const hoursEl = document.getElementById('countdown-hours');
                const minutesEl = document.getElementById('countdown-minutes');
                const secondsEl = document.getElementById('countdown-seconds');

                const year = event.dateObj.getFullYear();
                const month = String(event.dateObj.getMonth() + 1).padStart(2, '0');
                const day = String(event.dateObj.getDate()).padStart(2, '0');
                const gregorianDateStr = `${year}/${month}/${day}`;

                let displayName = '';
                if (event.isLunar) {
                    displayName = `距離 ${event.name} 農曆 ${event.originalDate} (${gregorianDateStr}) 還有`;
                } else {
                     displayName = `距離 ${event.name} (${gregorianDateStr}) 還有`;
                }
                festivalNameEl.innerHTML = displayName;

                function update() {
                    const diff = calculateTimeDifference(event.dateObj);
                    if (diff.isOver) {
                        clearInterval(countdownInterval);
                        initializeDynamicCountdown();
                        return;
                    }
                    
                    yearsEl.textContent = diff.years;
                    monthsEl.textContent = diff.months;
                    daysEl.textContent = diff.days;
                    hoursEl.textContent = diff.hours;
                    minutesEl.textContent = diff.minutes;
                    secondsEl.textContent = diff.seconds;
                }

                if (countdownInterval) clearInterval(countdownInterval);
                update();
                countdownInterval = setInterval(update, 1000);
            }

            async function initializeDynamicCountdown() {
                const festivalNameEl = document.getElementById('festival-name');
                try {
                    const response = await fetch(`${baseCsvUrl}&gid=${festivalSheetGid}`);
                    if (!response.ok) throw new Error(`無法載入節日工作表 (GID: ${festivalSheetGid})。`);
                    const csvText = await response.text();
                    const parsedResult = parseCSV(csvText);
                    
                    const requiredHeaders = ['節日', '倒數日期', '是否為農曆'];
                    const hasAllHeaders = requiredHeaders.every(header => parsedResult.headers.includes(header));

                    if (!hasAllHeaders) {
                        const detected = parsedResult.headers.join(', ') || '無';
                        const expected = requiredHeaders.join(', ');
                        throw new Error(`偵測到的格式為「${detected}」，但預期格式為「${expected}」。`);
                    }
                    
                    allSortedFestivals = processAndSortAllEvents(parsedResult.data);
                    
                    if (allSortedFestivals.length > 0) {
                        startCountdown(allSortedFestivals[0]);
                    } else {
                        festivalNameEl.textContent = '目前沒有設定倒數事件';
                    }

                } catch (error) {
                    console.error("讀取倒數事件失敗:", error);
                    festivalNameEl.innerHTML = `讀取節日失敗<br><small style="font-weight: normal; font-size: 0.8em; color: var(--error-color);">${error.message}</small>`;
                }
            }
            
            // --- Modal (彈出視窗) 邏輯 ---
            function populateFestivalsList() {
                festivalsList.innerHTML = '';
                if(allSortedFestivals.length === 0){
                    festivalsList.innerHTML = '<li>沒有找到任何節日資料。</li>';
                    return;
                }
                
                allSortedFestivals.forEach(event => {
                    const li = document.createElement('li');
                    
                    const year = event.dateObj.getFullYear();
                    const month = String(event.dateObj.getMonth() + 1).padStart(2, '0');
                    const day = String(event.dateObj.getDate()).padStart(2, '0');
                    const gregorianDateStr = `${year}/${month}/${day}`;
                    
                    let titleHtml = '';
                    if (event.isLunar) {
                        titleHtml = `<strong>${event.name}</strong> 農曆 ${event.originalDate} (國曆 ${gregorianDateStr})`;
                    } else {
                        titleHtml = `<strong>${event.name}</strong> (${gregorianDateStr})`;
                    }
                    
                    const diff = calculateTimeDifference(event.dateObj);
                    const timeLeftHtml = `<span class="time-left">剩下: ${diff.years}年 ${diff.months}月 ${diff.days}天 ${diff.hours}時 ${diff.minutes}分 ${diff.seconds}秒</span>`;
                    
                    li.innerHTML = titleHtml + timeLeftHtml;
                    festivalsList.appendChild(li);
                });
            }

            showAllBtn.addEventListener('click', () => {
                populateFestivalsList();
                clearInterval(modalUpdateInterval);
                modalUpdateInterval = setInterval(populateFestivalsList, 1000);
                festivalsModal.style.display = 'flex';
            });
            
            function closeModal() {
                festivalsModal.style.display = 'none';
                clearInterval(modalUpdateInterval);
            }

            closeModalBtn.addEventListener('click', closeModal);
            festivalsModal.addEventListener('click', (e) => {
                if(e.target === festivalsModal) {
                    closeModal();
                }
            });


            // --- 巢狀分類與網站列表邏輯 ---
            function displayError(container, message, suggestion) {
                console.error(message);
                container.innerHTML = `<div class="error-message"><strong>讀取資料時發生錯誤：</strong><p>${message}</p><p>${suggestion || '請檢查您的 Google Sheet 設定或網路連線。'}</p></div>`;
            }

            function renderTools(tools) {
                toolsGrid.innerHTML = '';
                if (!tools || tools.length === 0) {
                    toolsGrid.innerHTML = '<p>這個分類下沒有找到任何網站。</p>';
                    return;
                }
                tools.forEach(tool => {
                    const name = tool['名稱'] || '無標題';
                    const description = tool['說明'] || '無描述';
                    const link = tool['連結'] || '#';
                    const imageUrl = tool['圖片連結'] || 'https://placehold.co/600x400/eef5e9/7b9c81?text=No Image';
                    const card = document.createElement('div');
                    card.className = 'tool-card';
                    card.innerHTML = `<img src="${imageUrl}" alt="${name}" class="tool-card-image" onerror="this.onerror=null;this.src='https://placehold.co/600x400/eef5e9/7b9c81?text=Image+Error';"><div class="tool-card-content"><h3>${name}</h3><p>${description}</p><a href="${link}" class="tool-link" target="_blank" rel="noopener noreferrer">前往使用</a></div>`;
                    toolsGrid.appendChild(card);
                });
            }

            async function renderCategoryLevel(gid, parentElement) {
                parentElement.innerHTML = '';
                showLoader();

                try {
                    if (dataCache[gid]) {
                        processData(dataCache[gid], parentElement);
                    } else {
                        const response = await fetch(`${baseCsvUrl}&gid=${gid}`);
                        if (!response.ok) throw new Error(`無法載入工作表 (GID: ${gid})。`);
                        const csvText = await response.text();
                        if (csvText.trim().startsWith('<!DOCTYPE html>')) throw new Error("資料格式不正確，可能需重新發佈。");

                        const parsedResult = parseCSV(csvText);
                        dataCache[gid] = parsedResult;
                        processData(parsedResult, parentElement);
                    }
                } catch (error) {
                    displayError(parentElement, error.message, "請檢查 Google Sheet 設定。");
                } finally {
                    hideLoader();
                }
            }
            
            function processData(parsedResult, parentElement) {
                const { headers, data } = parsedResult;

                if (headers.includes('分類') && headers.includes('gid') && headers.includes('是否有資料夾')) {
                    toolsGrid.innerHTML = '';
                    const categories = data.filter(item => item['分類'] && item['gid']);
                    if (categories.length === 0) {
                        parentElement.innerHTML = '<p>這個分類下沒有子分類。</p>';
                        return;
                    }

                    categories.forEach(cat => {
                        const catName = cat['分類'];
                        const catGid = cat['gid'];
                        const hasFolders = cat['是否有資料夾'] === '1';

                        const item = document.createElement('div');
                        item.className = 'category-item';
                        const button = document.createElement('button');
                        button.className = 'category-button';
                        button.innerHTML = `<i class="arrow"></i> <span>${catName}</span>`;

                        const subContainer = document.createElement('div');
                        subContainer.className = 'subcategory-container';
                        item.appendChild(button);
                        item.appendChild(subContainer);
                        
                        button.addEventListener('click', () => {
                            const isCurrentlyActive = button.classList.contains('active');
                            button.classList.toggle('open');

                            if (hasFolders) {
                                subContainer.classList.toggle('open');
                                if (subContainer.classList.contains('open') && subContainer.innerHTML === '') {
                                    renderCategoryLevel(catGid, subContainer);
                                }
                            } else {
                                document.querySelectorAll('#category-container .category-button.active').forEach(b => {
                                    if (b !== button) b.classList.remove('active');
                                });
                                button.classList.toggle('active', !isCurrentlyActive);

                                if (!isCurrentlyActive) {
                                    renderCategoryLevel(catGid, toolsGrid);
                                } else {
                                    toolsGrid.innerHTML = '';
                                }
                            }
                        });
                        parentElement.appendChild(item);
                    });
                } else if (headers.includes('名稱') && headers.includes('連結')) {
                    renderTools(data);
                } else {
                    const detectedHeaders = headers.join(', ') || '無';
                    throw new Error(`工作表格式無法識別。偵測到的欄位為：「${detectedHeaders}」。請確認此 GID 工作表的欄位為 ('分類', 'gid', '是否有資料夾') 或 ('名稱', '連結', ...)。`);
                }
            }
            
            // --- 程式進入點 ---
            initializeDynamicCountdown();

            navLinks.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const pageId = this.dataset.page;
                    
                    navLinks.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');

                    pageSections.forEach(section => {
                        section.classList.toggle('active', section.id === pageId);
                    });
                    
                    if (pageId === 'tools' && !toolsLoaded) {
                        renderCategoryLevel('0', document.getElementById('category-container'));
                        toolsLoaded = true;
                    }
                });
            });
            
            navLinks[0].click();
        });
    </script>
